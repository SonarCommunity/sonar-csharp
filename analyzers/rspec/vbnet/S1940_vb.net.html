<p>It is needlessly complex to invert the result of a boolean comparison. The opposite comparison should be made instead.</p>
<h2>Noncompliant Code Example</h2>
<pre>
<code data-lang="vbnet">If Not (a = 2) Then  // Noncompliant
Dim b as Boolean = Not (i &lt; 10)  // Noncompliant</code>
</pre>
<h2>Compliant Solution</h2>
<pre>
<code data-lang="vbnet">If a &lt;&gt; 2 Then
Dim b as Boolean = i &gt;= 10</code>
</pre>
