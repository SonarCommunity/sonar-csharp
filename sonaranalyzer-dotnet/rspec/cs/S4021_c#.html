<p>The <code>SafeHandle</code> class provides a simpler and safer way to manage the life cycle of objects. When converting to <code>SafeHandle</code>
all call to <code>GC.KeepAlive</code> should be removed as they become unnecessary and could confuse a maintainer if left in the code.</p>
